events {}
http {
    server_tokens off;
    server {
        listen 80;
        listen [::]:80;
        server_name lambiancetickets.com;

        location / {
            return 301 https://$host$request_uri;
        }

        location ~ /.well-known/acme-challenge {
            allow all;
            root /var/www/html;
        }

    }

    server {
        listen 443 ssl;
        server_name lambiancetickets.com;

        ssl_certificate     /etc/nginx/certs/live/dev.lambiancetickets.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/live/dev.lambiancetickets.com/privkey.pem;

        location / {
            proxy_pass http://alfio-alfio-1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

